name: Gym ERP CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ci-lint-secret
      POSTGRES_HOST: localhost
      POSTGRES_USER: lint
      POSTGRES_PASSWORD: lint
      POSTGRES_DB: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m py_compile app/main.py
      - run: python -c "from app.main import app; print('FastAPI app loads OK')"

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: gym_admin
          POSTGRES_PASSWORD: gym_password_secret
          POSTGRES_DB: gym_erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SECRET_KEY: ci-test-secret-key-not-for-production
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: gym_admin
      POSTGRES_PASSWORD: gym_password_secret
      POSTGRES_DB: gym_erp_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: alembic upgrade head
      - run: pytest -v --tb=short

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build

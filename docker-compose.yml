version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gym_erp_db
    restart: always
    environment:
      POSTGRES_USER: gym_admin
      POSTGRES_PASSWORD: gym_password_secret
      POSTGRES_DB: gym_erp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gym_admin -d gym_erp_db" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym_erp_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./static:/app/static
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: gym_erp_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api/v1
      BACKEND_INTERNAL_URL: http://backend:8000
      NEXT_PUBLIC_KIOSK_ID: ${NEXT_PUBLIC_KIOSK_ID:-kiosk-01}
    depends_on:
      - backend

volumes:
  postgres_data:
